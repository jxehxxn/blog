# Setup
title: JAEHOON
url: https://jxehxxn.github.io/blog
paginate: 1
paginate_path: "/blog/page:num/"
baseurl: "/blog"
permalink: pretty

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# ga_analytics: UA-000000-0

# Navbar page list
nav:
  - title: Blog
    url: /blog/archive

  - title: About
    url: /
